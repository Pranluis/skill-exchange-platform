<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .flashes {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Adjust max-width as needed */
            list-style-type: none;
            padding: 0;
            margin: 0;
            z-index: 2000; /* Ensure messages appear above other content */
        }
        .flashes li {
            position: relative;
            padding: 10px 40px 10px 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flashes .success {
            background-color: #73f992;
            color: #155724;
        }
        .flashes .danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flashes .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .flashes .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .close-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: inherit;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">
                    {{ message }}
                    <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
