<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
       
        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid rgb(209, 209, 209);   
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-details img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin-right: 15px;
        }

        .user-details .info {
            display: flex;
            flex-direction: column;
        }

        .user-details .info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .user-details .info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .feed-post {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-header h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .post-header .domain {
            font-size: 14px;
            color: #999;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .post-time {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .feed-post img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .post-content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

    </style>
</head>

<body>
    {% if not user_post_data %}
        <h2>No Post</h2>
    {% else %}
    {% for post in user_post_data %}
    
    
    
        <div class="dashboard-container">
            <div class="user-details">
                {% if post.image %}
                    <img src="data:image/png;base64,{{ post.image | b64encode }}" alt="Profile Picture"
                        class="rating-profile-pic-profile">
                {% else %}
                    <img src="/static/images/blank.webp" alt="alt-blank picture" class="rating-profile-pic-profile">
                {% endif %}
                <div class="info">
                    <h3>{{post.name}}</h3>
                    <p>{{post.course}} at {{post.organization}}</p>
                    <p>{{post.location}}</p>
                </div>
            </div>

            <div class="feed-post">
            <div class="post-header">
                <h2>{{post.title}}</h2>
                <div class="domain">{{post.domain}}</div>
            </div>
            <div class="post-time">{{post.timing}}</div>
            <div class="post-content">
                <p>{{post.content}}</p>
            </div>
            <img src="{{post.image_url}}" alt="Post Image">
        </div>
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>
